name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run type checking
      run: npm run typecheck
      
    - name: Run tests
      run: npm run test
      
    - name: Build application
      run: npm run build
      
    - name: Comment PR
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Get build stats
          const distPath = path.join(process.cwd(), 'dist');
          const files = fs.readdirSync(path.join(distPath, 'assets'));
          const jsFile = files.find(f => f.includes('index-') && f.endsWith('.js'));
          const cssFile = files.find(f => f.includes('index-') && f.endsWith('.css'));
          
          const jsSize = Math.round(fs.statSync(path.join(distPath, 'assets', jsFile)).size / 1024);
          const cssSize = Math.round(fs.statSync(path.join(distPath, 'assets', cssFile)).size / 1024);
          
          const body = `## ðŸš€ Build Report
          
          âœ… **All checks passed!**
          
          ### Bundle Analysis
          - **JavaScript**: ${jsSize}KB
          - **CSS**: ${cssSize}KB
          - **Total**: ${jsSize + cssSize}KB
          
          ### Quality Checks
          - âœ… ESLint: No errors
          - âœ… TypeScript: Compilation successful
          - âœ… Tests: All passing
          - âœ… Build: Successful
          
          **Ready for merge! ðŸŽ‰**`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });